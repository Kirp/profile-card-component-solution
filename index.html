<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

  
</head>
<body>
  <div class="wrapper">
    <img role="presentation" src="./images/bg-pattern-top.svg" alt="" id="top-pattern">
    <img role="presentation" src="./images/bg-pattern-bottom.svg" alt="" id="bottom-pattern">
    <main>
      <div class="main-identification">
        <div class="bubble-bg"></div>
        <div id="id-image">
          <img src="./images/image-victor.jpg" alt="victor crest id photo">
        </div>
        <div id="id-text">
          <h1>
          Victor Crest
          <span>26</span>
          </h1>
          <h2>
          London
          </h2>
        </div>
      </div>
      <hr>
      <div class="social-numbers">
        <div>
          <p class="social-count">
          80K
          </p>
          <p class=social-count-description>
          Followers
          </p>
        </div>
        <div>
          <p class="social-count">
          803K
          </p>
          <p class=social-count-description>
          Likes
          </p>
        </div>
        <div>
          <p class="social-count">
          1.4K
          </p>
          <p class=social-count-description>
          Photos
          </p>
        </div>
    </div>
    </main>
  </div>
</body>
</html>
